    <div id="seccion-contacto">
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos! Estamos aquí para ayudarte.</p>
        
        <form id="formulario-contacto">
            <label for="nombre-contacto">Nombre:</label>
            <input type="text" id="nombre-contacto" name="nombre-contacto" required>
            
            <label for="correo-contacto">Correo Electrónico:</label>
            <input type="email" id="correo-contacto" name="correo-contacto" required>
            
            <label for="mensaje-contacto">Mensaje:</label>
            <textarea id="mensaje-contacto" name="mensaje-contacto" rows="4" required></textarea>
            
            <button type="submit" class="boton-verde">Enviar Mensaje</button>
        </form>
    </div>
